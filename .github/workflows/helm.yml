name: Push Helm Chart to ECR

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'chart/**'
  pull_request:
    paths:
      - 'chart/**'

jobs:
  push-helm-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Update Chart name
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Use production name for version tags
            sed -i "s/name:.*/name: ${HELM_PROD_REPO#*/}/" ./chart/Chart.yaml
          else
            # Use staging name for PRs and main branch
            sed -i "s/name:.*/name: ${HELM_STAGING_REPO#*/}/" ./chart/Chart.yaml
          fi

      - name: Package Helm chart
        run: |
          helm package ./chart

      - name: Push Helm chart to ECR
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          
          # Get chart version from Chart.yaml
          CHART_VERSION=$(grep 'version:' ./chart/Chart.yaml | awk '{print $2}')
          
          # Login to ECR
          aws ecr get-login-password --region ${{ vars.AWS_REGION }} | \
          helm registry login -u AWS --password-stdin $ECR_REGISTRY
          
          # Determine target repository and tag based on trigger
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Push to production for version tags
            HELM_REPO=${{ vars.HELM_PROD_REPO }}
            TAG=${GITHUB_REF#refs/tags/v}
          else
            # Push to staging for PRs and main branch
            HELM_REPO=${{ vars.HELM_STAGING_REPO }}
            if [[ ${{ github.event_name }} == 'pull_request' ]]; then
              TAG="pr-${{ github.event.number }}"
            else
              TAG="main"
              HELM_REPO=${{ vars.HELM_STAGING_REPO }}
            fi
          fi
          CHART_VERSION=$TAG
          
          # Push to appropriate repository with correct chart name
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            helm push ${HELM_PROD_REPO#*/}-${CHART_VERSION}.tgz oci://${ECR_REGISTRY}
          else
            helm push ${HELM_STAGING_REPO#*/}-${CHART_VERSION}.tgz oci://${ECR_REGISTRY}
          fi
          echo "Chart pushed to ${HELM_REPO} with version ${CHART_VERSION}"